<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="robots" content="noindex" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
    <title>ScatterPaws</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body >
    <div id="screen" class="loading">
      <div id="settings">
        <label for="mute">Mute</label>
        <input id="mute" type="checkbox" />
        <label for="main-volume">Main Volume</label>
        <input id="main-volume" type="range" min="0" max="100" value="50" />
        <label for="music-volume">Music Volume</label>
        <input id="music-volume" type="range" min="0" max="100" value="100" />
        <label for="sfx-volume">SFX Volume</label>
        <input id="sfx-volume" type="range" min="0" max="100" value="100" />
        <input id="restart" type="button" value="Restart level" />
      </div>
      <img id="pause" class="pause-toggle" src="./pause.svg" />
      <img id="unpause" class="pause-toggle" src="./unpause.svg" />
      <div id="start-button"></div>
      <div id="level-button"></div>
      <div id="defeat-button"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
